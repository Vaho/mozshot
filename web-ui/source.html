<html>
<head>
<meta http-equiv="refresh" content="30; URL=http://svn.arege.jp/trunk/?root=mozshot">
<style tyle="text/css">
a {
  text-decoration: none;
}
a:hover {
  border-bottom: 1px solid blue;
}
img {
  border: none;
}
body {
  color: snow;
}
#h {
  color: snow;
}
</style>
<script language="JavaScript" type="text/javascript">
  function draw_text() {
    move_char();
  }
  function move_char(leadspace) {
    if (!leadspace) leadspace = 0;
    var from = document.getElementById("h");
    var to = document.getElementById("v");
    to.innerHTML = to.innerHTML.substring(0, to.innerHTML.length-1);
    if (leadspace > 0) {
      to.innerHTML += "&nbsp;_";
    } else {
      to.innerHTML += from.innerHTML.charAt(0) + "_";
    }
    var spaced = leadspace;
    leadspace = (from.innerHTML.charAt(1) == " " ? 1 : 0);
    if (spaced == 0)
      from.innerHTML = from.innerHTML.substring(1+leadspace);
    if (from.innerHTML.length <= 0) {
      // nothing
    } else if (leadspace > 0) {
      setTimeout("move_char(1)", 150);
    } else if (from.innerHTML.charAt(0) == ";") {
      setTimeout("move_char(0)", 1200);
    } else {
      setTimeout("move_char(0)", 60);
    }
  }
</script>
</head>
<body onLoad="draw_text();">
<table height="90%" width="100%">
<tr valign="center"><td align="center">
<a href="http://svn.arege.jp/trunk/?root=mozshot">
<span id="v"></span><span id="h">May the source be with you;</span>
</a>
</td></tr></table>
<div style="text-align: right">
<a href="http://opentechpress.jp/opensource/06/06/01/049211.shtml">
... Continue?
</a>
</div>
</body>
